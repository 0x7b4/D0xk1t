{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %} 
{% block title %} {{ title }} {% endblock %}
{% block content %}
<div class="col-lg-12">  
  <form method="POST">
    {{ form.csrf_token }}
    {{ wtf.form_field(form.url )}}
    <button type="submit"class="btn btn-default">Enumerate</button>
  </form>
  <br />
</div>
<div class="col-lg-12">
  <div class="panel panel-default">
    <div class="panel-body">
      <h3>WHOIS </h3><p>
        <table class="table">
          <tr><th scope="row">Email </th><td>{{ whois.creation_date }}</td></tr>
        </table>
      </p>
     </div>
  </div>
</div>
{% endblock %}
